<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
        <button class="planNow"> <b>Plan now !</b></button>
      </section>
      <section id="plan_trip">
        <h2>Plan your trip</h2>
        <form id="plan_form">
          <label for="travel_city"> City: </label>
          <input type="text" class="from_text" id="from_place" placeholder="From">
          <input type="text" class="to_text" id="to_place" placeholder="To"> 
          <label for="travel_date"> Departing Date: </label>
          <input type="date" id="travel_date" name="date"> <br>
          <input type="submit" id="travel_submit" >
        </form>
      </section>
      <section class="invisible" id="trip_information">
      
        <div id="main_information">
        <img id="destination_image" src="image/travel1.png" alt="desitination image">
        <div class=main_forms>
        <div><b>from: </b> <span id="boarding"> </span></div>
        <div><b>to: </b><span id="destination"> </span></div>
        <div><b>Departing: </b><span id="departing_date"> </span></div>
        <div><b>Days away:</b><span id="days_away"> </span></div>
        <div><b>Expect weather to be: </b><span id="temperature"> </span> Â°C, <span id="weather_condition"></span></div>
        </div>
        <div>
          <button id="remove_trip">Remove</button>
        </div>
       </div>
     </section>
  </div>
  <footer>by Hani Abdi</footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
